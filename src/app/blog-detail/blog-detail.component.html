<div class="panel panel-primary">
  <div class="panel-header">
    <h1>{{blog.title}}</h1>
  </div>
  <div class="panel-body">
    <div>{{blog.content}}</div>
  </div>
  <div class="panel-footer">
    <div>Views: {{blog.views}}</div>
    <div>{{blog.lastUpdated|time}}</div>
  </div>
</div>
